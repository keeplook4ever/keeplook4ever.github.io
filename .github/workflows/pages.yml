name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.4'
          extended: true

      - name: Init Hugo Modules (if missing)
        run: |
          test -f go.mod || hugo mod init github.com/keeplook4ever/keeplook4ever.github.io

      # ✅ 新增：拉取并 vendor 主题模块
      - name: Prepare Hugo Modules
        run: |
          hugo mod clean
          hugo mod get github.com/adityatelange/hugo-PaperMod
          hugo mod vendor

      - name: Show repo tree (content)
        run: |
          ls -lah content || true
          sed -n '1,80p' content/about/index.md || true

      - name: Build site
        run: hugo --minify --cleanDestinationDir --baseURL "https://keeplook4ever.github.io/" -v --printPathWarnings

      - name: Show build output (for debug)
        run: |
          ls -lah public || true
          ls -lah public/about || true

      - name: Guard (ensure /about/index.html exists)
        run: |
          test -f public/about/index.html || (echo "ERROR: public/about/index.html not found"; exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

