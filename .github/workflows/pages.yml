name: Deploy Hugo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.147.4'
          extended: true

      - name: Build site
        run: hugo --minify --cleanDestinationDir --baseURL "https://keeplook4ever.github.io/"

      # ğŸ” è°ƒè¯•ç”¨ï¼šæŸ¥çœ‹æ„å»ºç»“æœ
      - name: Show build output (for debug)
        run: |
          echo "== List public root =="
          ls -lah public || true
          echo "== List public/about =="
          ls -lah public/about || true

      # âœ… ç¡®ä¿ about é¡µé¢å­˜åœ¨
      - name: Guard (ensure /about/index.html exists)
        run: |
          test -f public/about/index.html || (echo "ERROR: public/about/index.html not found"; exit 1)

      # ğŸ“¦ ä¸Šä¼ é™æ€æ–‡ä»¶å·¥ä»¶
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

